<div class="container">
	<div class="col-md-12">
		<div class="row">
			
			<!-- ERRORE MSG -->
			<div 
				class="alert alert-danger"
				*ngIf="errorMessage">{{ errorMessage }}
			</div>
				
			<div class="col-sm-4" *ngFor="let poke of pokemon">
				<div class="card poke-row text-center">
					<div class="row text-center text-white">
						<img src="{{ poke.image }}"	 class="img-responsive rounded mx-auto d-block poke-img">
					</div>
					<div class="card-block">
						<h3 class="card-title text-center">{{ poke.name }}</h3>
						<p class="card-text text-center"><b>Species:</b> {{ poke.species }}</p>
						<button 
							*ngIf="poke.type.indexOf('Flying') !== -1"
							class="btn btn-info" type="button" >
								Flying
						</button>
						<button 
							*ngIf="poke.type.indexOf('Electric') !== -1"
							class="btn btn-info" type="button">
								Electric
						</button>
						<button 
							*ngIf="poke.type.indexOf('Ice') !== -1"
							class="btn btn-info" type="button">
								Ice
						</button>

						<button 
							*ngIf="poke.type.indexOf('Grass') !== -1"
							class="btn btn-success" type="button">
								Grass
						</button>
						<button 
							*ngIf="poke.type.indexOf('Bug') !== -1"
							class="btn btn-success" type="button">
								Bug
						</button>
						<button 
							*ngIf="poke.type.indexOf('Poison') !== -1"
							class="btn btn-warning" type="button">
								Poison
						</button>
						<button 
							*ngIf="poke.type.indexOf('Fire') !== -1"
							class="btn btn-danger" type="button">
								Fire
						</button>
						<button 
							*ngIf="poke.type.indexOf('Water') !== -1"
							class="btn btn-primary" type="button">
								Water
						</button>
						<button 
							*ngIf="poke.type.indexOf('Normal') !== -1"
							class="btn btn-secondary" type="button">
								Normal
						</button>
						<button 
							*ngIf="poke.type.indexOf('Psychic') !== -1"
							class="btn btn-secondary" type="button">
								Psychic
						</button>
						<span class="card-link" hidden="">
							<i class="fa fa-pencil"></i>
						</span>
						<span
							
							class="card-link text-warning">
								<i class="fa fa-info-circle fa-2x"></i>
						</span>
						<span 
							(click)="deletePokemon(poke)" 
							class="card-link text-danger">
							<i class="fa fa-trash-o fa-2x"></i>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
